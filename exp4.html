<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registration Form with CSS Grid</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }

  form {
    display: grid;
    grid-template-columns: 150px 1fr;
    grid-gap: 15px 20px;
    align-items: center;
  }

  label {
    justify-self: end;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  select {
    padding: 8px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
  }

  /* Gender radio buttons container */
  .gender-group {
    display: flex;
    gap: 15px;
  }

  /* Gender label in grid */
  .gender-label {
    justify-self: end;
    font-weight: bold;
  }

  /* Make radio labels align nicely */
  .gender-group label {
    font-weight: normal;
  }

  /* Button styling */
  button {
    grid-column: 2 / 3;
    padding: 10px 20px;
    font-size: 1.1rem;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Responsive: stack on mobile */
  @media (max-width: 600px) {
    form {
      grid-template-columns: 1fr;
    }
    label {
      justify-self: start;
    }
    button {
      grid-column: 1 / 2;
      width: 100%;
    }
  }
</style>
</head>
<body>

<h2>Registration Form</h2>
<form>
  <label for="fullname">Full Name:</label>
  <input type="text" id="fullname" name="fullname" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required />

  <label for="course">Course Selection:</label>
  <select id="course" name="course" required>
    <option value="" disabled selected>Select a course</option>
    <option value="webdev">Web Development</option>
    <option value="datasci">Data Science</option>
    <option value="design">Graphic Design</option>
  </select>

  <div class="gender-label">Gender:</div>
  <div class="gender-group">
    <label><input type="radio" name="gender" value="male" required /> Male</label> <BR>
    <label><input type="radio" name="gender" value="female" /> Female</label> <BR>
    <label><input type="radio" name="gender" value="other" /> Other</label> <BR>
  </div>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required />

  <label for="confirm-password">Confirm Password:</label>
  <input type="password" id="confirm-password" name="confirm-password" required />

  <button type="submit">Submit</button>
</form>

</body>
</html>
