<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>
  <h2>Student Registration Form</h2>
  <form>
    <!-- First Name -->
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <!-- Last Name -->
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <!-- Username -->
    <label for="username">Set password:</label>
    <input type="password" id="username" name="username"><br><br>

    <!-- Password -->
    <label for="password">confirm Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male"> Male
    <input type="radio" id="female" name="gender" value="Female"> Female
    <input type="radio" id="other" name="gender" value="Other"> Other
    <br><br>

    <!-- Course -->
    <label for="course">Course:</label>
    <select id="course" name="course">
      <option value="">Select Course</option>
      <option value="datasc">data Science</option>
      <option value="web develo">web development</option>
      <option value="mrkt">marketing</option>
    </select>
    <br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>
</body>
</html>
